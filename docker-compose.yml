version: "3.2"
services:

  apache:

    build: './'
    restart: always
    depends_on:
      - db
    ports:
      - "80:80"
    environment:
       - DATABASE=db
       - PHP.mysqli.default_port=3305

  db:

    image: mariadb:latest
    restart : always
    ports: 
      - 3306:3306
    command: --lower_case_table_names=1
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pipo2000
      - MYSQL_DATABASE=bdmee_prod

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:

  db-volume:
